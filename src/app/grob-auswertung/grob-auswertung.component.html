<md-card>
  <md-card-title>{{'Grobauswertung : ' + currentDate }}</md-card-title>

  <form>
    <md-select placeholder="Datum wÃ¤hlen" (change)="onDateChange($event.value)" name="date">
      <md-option *ngFor="let date of dataDates" [value]="date">
        {{date}}
      </md-option>
    </md-select>
  </form>
  <br><br>
  <md-card-content>

    <md-card>
      <md-card-title>Gesamtauswertung</md-card-title>
      <div id="bar_chart" [chartData]="bar_ChartData" [chartOptions] = "bar_ChartOptions" chartType="BarChart" GoogleChart></div>
    </md-card>

    <div *ngFor="let chart of bar_Datas; let i = index" [attr.data-index]="i" >


      <md-card>
        <md-card-title>{{formFields[i].topic}}</md-card-title>
        <div id="{{'bar_chart'+i}}" [chartData]="chart" [chartOptions] = "bar_ChartOptions" chartType="BarChart" GoogleChart></div>
      </md-card>



    </div>

  </md-card-content>
</md-card>
