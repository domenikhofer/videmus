<app-menu></app-menu>
<mat-card>

    <mat-select class="name_selector" [(value)]="currentName" (change)="onDateChange($event.value)">
      <mat-option *ngFor="let name of names" value="{{name}}">
        {{name}}
      </mat-option>
    </mat-select>

  <br><br>
  <mat-card-content>

    <mat-tab-group (selectedTabChange)="onTabChange($event.index)">
      <mat-tab  *ngFor="let charts of bar_ChartData; let i = index" [attr.data-index]="i" label="{{formFields[i].topic}}">
      </mat-tab>
    </mat-tab-group>
    <br><br>

      <div *ngFor="let charts of bar_ChartData[activeTab]; let i = index" [attr.data-index]="i">


              <mat-card-subtitle>{{formFields[activeTab].criteria[i].title}}</mat-card-subtitle>
              <div id="{{'bar_chart'+activeTab+i}}" [chartData]="charts" [chartOptions]="bar_ChartOptions" chartType="LineChart"
                   appGoogleChart></div>
            </div>


  </mat-card-content>
</mat-card>
